<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <header class="logo"> <img src="./images/logo.svg"> </header>
  <main class="container"> 
  <div class="mockup"> <img src="./images/illustration-mockups.svg"> </div>
  <div class="content"> 
    <h1>Build The Community Your Fans Will Love</h1>

    <p>
      Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion.
    </p>
  
    <button class="btn">Register</button>
    <div class="icons"> 
      <i class="fa-brands fa-facebook-f"> </i> 
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
  </div>
</main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/mert-mehmet-uzel-a80408116/" target="_blank">Mert Uzel</a>
    </p>
  </footer>
</body>
</html>
